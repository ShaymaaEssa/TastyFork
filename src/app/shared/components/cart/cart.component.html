<section class="cart-hero relative h-96">
    <div class="absolute inset-0">
        <div class="img absolute inset-0 z-0 ">
            <img src="/cart/cart-hero.jpg" alt="Cart Section image" class="w-full h-full object-cover">
        </div>

        <div class="overlay absolute bg-black/40 inset-0 z-10"></div>
    </div>

    <div class="content flex flex-col items-center justify-center absolute inset-0 z-20 text-white">
        <h1 class="title text-5xl md:text-6xl font-bold mb-4">Shopping Cart</h1>
        <p class="text-xl md:text-2xl opacity-80">Your delicious selections await</p>
    </div>
</section>

<section class="cart-detail py-16">
    <div class="container">
        <div class="text">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 font-black section-head ">Your Shopping Cart</h3>
            <p class=" mb-4 font-semibold">Total Items: </p>
        </div>

        <div class="cart-table">


            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Image
                            </th>

                            <th scope="col" class="px-6 py-3">
                                Product name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Quantity
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Total
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">Remove</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        @for (item of cartItems(); track $index) {

                        <tr
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="px-6 py-4">
                                <img [src]="item.img_url" alt="" class="w-16 h-16">
                            </td>
                            
                            <th scope="row"
                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{item.name}}
                            </th>
                            <td class="px-6 py-4">
                                {{item.quantity}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.price}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.price * item.quantity}} 
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a
                                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                                    (click)="deleteItemCart(item.id)"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                        }

                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>
