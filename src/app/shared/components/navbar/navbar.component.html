<nav [ngClass]="{'bg-transparent text-white': !isScrolled,'bg-white text-black shadow-sm': isScrolled}"
  class="border-gray-200 dark:bg-gray-900 fixed top-0 left-0 z-50 w-full transition-all duration-300">
  <div class=" p-4 flex items-center justify-between w-full">
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/logo.svg" class="h-12" alt="tastyfork Logo" [class.logo]="!isScrolled" />
      <span class="self-center text-[30px] font-bold whitespace-nowrap dark:text-white">Tasty-Fork</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div class="hidden w-full md:flex items-center justify-between flex-nowrap" id="navbar-default">
      <ul class="flex-1 flex justify-center font-medium gap-8">
        <li>
          <a routerLink="/home" class="block py-2 px-3 bg-blue-700 rounded-sm md:bg-transparent  md:p-0 "
            aria-current="page" routerLinkActive="text-blue-700">Home</a>
        </li>
        <li>
          <a class="block py-2 px-3 cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            routerLinkActive="text-blue-700">Menu-Items</a>
        </li>
        <li>
          <a class="block py-2 px-3 cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            routerLinkActive="text-blue-700">Categories</a>
        </li>
        <li>
          <a class="block py-2 px-3 cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            routerLinkActive="text-blue-700">Contant US</a>
        </li>
      </ul>

      @if(isUserLoged){
      <ul class="flex justify-end gap-3 font-medium">
        <li>
          <button id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
            class="cursor-pointer flex items-center text-sm pe-1 font-medium text-gray-900 rounded-full hover:text-blue-600 dark:hover:text-blue-500 md:me-0 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-white"
            type="button">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 me-2 rounded-full" src="/navbar/user-icon.png" alt="user photo">
            {{userName}}
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div id="dropdownAvatarName"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
              <div class="font-medium ">{{userName}}</div>
            </div>
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
              <li>
                <a href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
              </li>
              <li>
                <a href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
              </li>
              <li>
                <a href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
              </li>
            </ul>
            <div class="py-2">
              <a 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer" (click)="signout()">Sign
                out</a>
            </div>
          </div>
        </li>

                  <!-- cart icon -->
        <li>
          <a
            routerLink="/cart"
            routerLinkActive="text-green-600"
            class="block text-3xl py-2 px-3 text-gray-700 rounded-lg  relative"
            aria-current="page"
          >
            <i class="fas fa-cart-shopping text-blue-400 hover:text-primary"></i>
            <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-lg  dark:bg-green-900 dark:text-green-300 absolute top-0 start-0">--</span>
          </a>
        </li>


      </ul>
      }
      @else {
      <ul class="flex justify-end gap-3 font-medium">

        <li>
          <a routerLink="/signin"
            class="block cursor-pointer py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            aria-current="page">Sign in</a>
        </li>
        <li>
          <a routerLink="/signup"
            class="block py-2 px-3  cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            aria-current="page">Sign up</a>
        </li>
      </ul>
      }

    </div>
  </div>
</nav>
