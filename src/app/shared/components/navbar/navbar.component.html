<nav [ngClass]="{'bg-transparent text-white': !isScrolled,'bg-white text-black shadow-sm': isScrolled}"
 class="border-gray-200 dark:bg-gray-900 fixed top-0 left-0 z-50 w-full transition-all duration-300">
  <div class=" p-4 flex items-center justify-between w-full">
    <a
      routerLink="/home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >

        >Tasty-Fork</span

          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />

        <li>
          <a
            routerLink="/home"
            class="block py-2 px-3 bg-blue-700 rounded-sm md:bg-transparent  md:p-0 "

          <a
            class="block py-2 px-3 cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            routerLinkActive="text-blue-700">Menu-Items</a
          >

        <li>
          <a
            class="block py-2 px-3 cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            routerLinkActive="text-blue-700">Categories</a
          >
        </li>
        <li>
          <a
            class="block py-2 px-3 cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            routerLinkActive="text-blue-700">Contant US</a

        <li >
          <a

            aria-current="page"
            >Sign in</a
          >
        </li>
        <li >
          <a
            routerLink="/signup"
            class="block py-2 px-3  cursor-pointer rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-300 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            aria-current="page"
            >Sign up</a
          >
        </li>
